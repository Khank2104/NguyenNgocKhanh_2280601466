<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigenère Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <table class="table">
        <tr>
            <td style="text-align: center; font-weight: bold; font-size: 25px;">VIGENÈRE CIPHER</td>
        </tr>
        <tr>
            <td style="font-weight: bold; color: blue">ENCRYPTION</td>
        </tr>
        <tr>
            <td>
                <form method="POST" action="/vigenere/encrypt">
                    <div class="mb-3">
                        <label>Plain text:</label>
                        <input type="text" class="form-control" name="inputPlainText" required />
                    </div>
                    <div class="mb-3">
                        <label>Key:</label>
                        <input type="text" class="form-control" name="inputKeyPlain" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
                {% if encrypted_text %}
                <div class="alert alert-info mt-2">
                    <strong>Encrypted Text:</strong> {{ encrypted_text }}
                </div>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td style="font-weight: bold; color: blue">DECRYPTION</td>
        </tr>
        <tr>
            <td>
                <form method="POST" action="/vigenere/decrypt">
                    <div class="mb-3">
                        <label>Cipher text:</label>
                        <input type="text" class="form-control" name="inputCipherText" required />
                    </div>
                    <div class="mb-3">
                        <label>Key:</label>
                        <input type="text" class="form-control" name="inputKeyCipher" required />
                    </div>
                    <button type="submit" class="btn btn-success">Decrypt</button>
                </form>
                {% if decrypted_text %}
                <div class="alert alert-warning mt-2">
                    <strong>Decrypted Text:</strong> {{ decrypted_text }}
                </div>
                {% endif %}
            </td>
        </tr>
    </table>
</div>
</body>
</html>
