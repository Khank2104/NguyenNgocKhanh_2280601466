<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rail Fence Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-3">
    <table class="table">
        <tr>
            <td class="text-center font-weight-bold" style="font-size: 25px;">RAIL FENCE CIPHER</td>
        </tr>
        <tr>
            <td class="font-weight-bold text-primary">ENCRYPTION</td>
        </tr>
        <tr>
            <td>
                <form method="POST" action="/railfence/encrypt">
                    <div class="mb-3">
                        <label>Plain text:</label>
                        <input type="text" class="form-control" name="inputPlainText" required />
                    </div>
                    <div class="mb-3">
                        <label>Key (number of rails):</label>
                        <input type="number" class="form-control" name="inputKeyPlain" min="2" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
                {% if encrypted_text %}
                <div class="alert alert-info mt-2">
                    <strong>Encrypted Text:</strong> {{ encrypted_text }}
                </div>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td class="font-weight-bold text-primary">DECRYPTION</td>
        </tr>
        <tr>
            <td>
                <form method="POST" action="/railfence/decrypt">
                    <div class="mb-3">
                        <label>Cipher text:</label>
                        <input type="text" class="form-control" name="inputCipherText" required />
                    </div>
                    <div class="mb-3">
                        <label>Key (number of rails):</label>
                        <input type="number" class="form-control" name="inputKeyCipher" min="2" required />
                    </div>
                    <button type="submit" class="btn btn-success">Decrypt</button>
                </form>
                {% if decrypted_text %}
                <div class="alert alert-warning mt-2">
                    <strong>Decrypted Text:</strong> {{ decrypted_text }}
                </div>
                {% endif %}
            </td>
        </tr>
    </table>
</div>
</body>
</html>
